name: CI

on:

  push:
    branches:
    - master
    - develop
    - release/
  pull_request:
    branches:
    - master
    - develop
    - release/
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: '10.x'
    - run: npm install
    if: github.ref == 'refs/heads/master'
    - run: npm run build:prod
    if: github.ref == 'refs/heads/develop'
    - run: npm run build
