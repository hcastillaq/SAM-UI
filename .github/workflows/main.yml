name: CI

on:

  push:
    branches:
    - master
    - develop
    - release/
  pull_request:
    branches:
    - master
    - develop
    - release/
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      
    - name: INSTALL
      run: npm install
      
    - name: DEVELOP
      if: ${{github.ref !== 'refs/heads/master'}}
      run: npm run build
      
    - name: MASTER
      if: github.ref == 'refs/heads/master'
      run: npm run build:prod
        
  
    
      
      
    
